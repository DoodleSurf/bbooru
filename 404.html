<script>
    document.addEventListener('DOMContentLoaded', function() {
        async function fetchAndRedirect(redirectDomain) {
            console.log("Loaded", redirectDomain,  window.location.href)
            let text = window.location.href
            let regex1 = RegExp('\/([^\/]+)\/([^\/]+.*)', 'g');
            let redirect = ""
            while ((res = regex1.exec(text)) !== null) {
                console.log(res[2]);
                redirect = new URL([redirectDomain, res[2]].join(""))
            }
            console.log(redirect.href)

            // Create a new meta element
            const metaRefresh = document.createElement('meta');

            // Set the http-equiv and content attributes
            metaRefresh.setAttribute('http-equiv', 'refresh');
            metaRefresh.setAttribute('content', '5; url=' + redirect.href);

            // Append the meta element to the head section
            document.head.appendChild(metaRefresh);

            const redirectText = document.getElementById('redirect-text');
            redirectText.innerHTML = `
            bbooru is now

            <a href="https://mods.beatbanger.com/">https://mods.beatbanger.com/</a>, redirecting you to <a href="${redirect.href}"/>${redirect.href}</a> shortly!`;
        }
        // Call the function when the page loads
        fetchAndRedirect("https://mods.beatbanger.com/");
    });
</script>
